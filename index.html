<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- bootstrap icon -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css' integrity='sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==' crossorigin='anonymous'/>

<!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- javascript -->
    <script src="db.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="root">
        <div id="carousel">
            <i v-if="currentIndex" id="prev" class="bi bi-arrow-left-circle-fill" @click="goToPrev"></i>
            <div class="gallery">
                <figure v-for="(pic,i) in pictures" v-show="i === currentIndex" >
                    <img :src=" pic.image" :alt="pic.title">
                    <figcaption>
                        <h2>{{ pic.title }}</h2>
                        <h3 v-text="pic.text"></h3>
                    </figcaption>
                </figure>
                <div>
                    <i v-if="currentIndex !=lastElementIndex" id="next" class="bi bi-arrow-right-circle-fill @click=goToNext"></i>
                </div>
                <div id="thumbnails">
                <img v-for="(pic, i) in pictures" :src="pic.image" :alt="pic.title" :class="{'active': i === currentIndex}">
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
